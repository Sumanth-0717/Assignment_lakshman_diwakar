<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Mutual Fund Allocation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Track Mutual Fund Allocation</h1>
        <form method="POST" action="/track_allocation">
            <div class="mb-3">
                <label for="fund_name" class="form-label">Select Fund</label>
                <select class="form-select" name="fund_name" id="fund_name">
                    <option value="" disabled selected>Select Fund</option>
                    {% for fund in fund_names %}
                        <option value="{{ fund }}">{{ fund }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Number of Periods -->
            <div class="mb-3">
                <label for="period_number" class="form-label">Number of Periods</label>
                <input type="number" class="form-control" id="period_number" name="period_number" required>
            </div>

            <!-- Period Type Selection -->
            <div class="mb-3">
                <label for="period_type" class="form-label">Select Period Type</label>
                <select class="form-select" name="period_type" id="period_type">
                    <option value="months">Months</option>
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="years">Years</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Track Allocation</button>
        </form>
        
        {% if allocation %}
            <h3 class="mt-5">Allocation Details</h3>
            <p>Fund: {{ fund_name }}</p>
            <p>Calculated Return: {{ allocation['calculated_return'] }}%</p>
        {% endif %}
    </div>

    <!-- Optional Bootstrap JS for modal functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
